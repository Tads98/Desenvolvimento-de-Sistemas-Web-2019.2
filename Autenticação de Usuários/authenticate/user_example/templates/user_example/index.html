<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Agenda de Contatos</title>
    </head>
    <body>
        <h1>Suas Informações:</h1>
        {% if user.is_authenticated %}
        <h2>Nome: {{ user.username }}</h2>
        <h2>E-mail: {{ user.email }}</h2>
        <h2>Telefone: {{ user.phone }}</h2>
        {% else %}
        <h2>You are not logged in.</h2>
        {% endif %}
    </body>
</html>
