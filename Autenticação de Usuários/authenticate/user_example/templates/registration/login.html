<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        {% if form.errors %}
        <p>Os dados informados são inválidos!</p>
        {% endif %}

        {% if next %}
        <p>Você não possui permissão para acessar essa página.</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

           <p>Usuário: {{ form.username }}</p>
            <p>Senha: {{ form.password}}</p>

            <p><input type="submit" value="login"></p>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </body>
</html>
