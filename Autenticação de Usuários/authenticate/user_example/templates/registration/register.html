<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
    </head>
    <body>
        <h1>Faça o seu cadastramento</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            {% if form.errors %}
            <p>Há um erro no formulário.</p>
            {% endif %}

            {{ form }}
            
            <input type="submit" value="Cadastre-se">
        </form>
    </body>
</html>
